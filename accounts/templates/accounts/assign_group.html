<h1>Assign Group to {{ child.name }}</h1>

<form method="post">
    {% csrf_token %}
    <label for="group_name">Select Group:</label>
    <select name="group_name" id="group_name" required>
        <option value="">-- Select Group --</option>
        
        <option value="Infant">Infant</option>
        <option value="Toddlers">Toddlers</option>
        <option value="Preschool">Preschool</option>
        <option value="School Aged">School Aged</option>
    </select>
    <button type="submit">Assign</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<br>
<a href="{% url 'staff_dashboard' %}">Back to Dashboard</a>
