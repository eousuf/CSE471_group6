{% extends 'base.html' %}
{% load static %}

{% block title %}Login - KINDERNEST{% endblock %}

{% block content %}
<body class="auth-page">
  <main class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-image">
        <img src="https://images.unsplash.com/photo-1541692641319-981cc79ee94a" alt="Children playing">
      </div>
      <div class="auth-content">
        <h2 class="auth-heading">Welcome Back!</h2>
        <form method="POST" class="auth-form">
          {% csrf_token %}
          
          {% if form.errors %}
          <div class="error-message">
            Invalid username or password. Please try again.
          </div>
          {% endif %}

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
                   name="username" 
                   class="form-control" 
                   required 
                   id="username"
                   placeholder="Enter your username">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" 
                   name="password" 
                   class="form-control" 
                   required
                   id="password"
                   placeholder="Enter your password">
          </div>

          <button type="submit" class="auth-button">Login</button>
        </form>
        
        <div class="auth-links">
          <p>New to KinderNest? <a href="{% url 'register' %}" class="auth-link">Create account</a></p>
          <p><a href="#forgot-password" class="auth-link">Forgot Password?</a></p>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
